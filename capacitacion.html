<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacitaci√≥n SST</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-left img {
      height: 40px;
      border-radius: 6px;
    }
    .header-left h2 {
      margin: 0;
      font-size: 18px;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
    }

    .modulo {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modulo h3 {
      margin: 0;
      padding: 10px;
      background: #e9ecef;
    }

    iframe.videoFrame {
      border: none;
      width: 100%;
      aspect-ratio: 16/9;
    }

    iframe.formFrame {
      border: none;
      width: 100%;
      height: 420px;
      display: none;
    }

    .info {
      padding: 10px;
      font-size: 14px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    .aprobado {
      color: green;
      font-weight: bold;
    }
    .vencido {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img id="logo" alt="Logo">
      <h2 id="bienvenida">Bienvenido(a):</h2>
    </div>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </header>

  <main id="contenedorModulos"></main>

  <script>
    const URL_HOJA1 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=0&single=true&output=csv";
    const URL_HOJA2 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=1479015803&single=true&output=csv";
    const user = JSON.parse(sessionStorage.getItem("user")) || {};

    async function obtenerCSV(url) {
      const resp = await fetch(url);
      const texto = await resp.text();
      return texto.trim().split("\n").map(r => r.split(","));
    }

    async function cargarLogoYNombre() {
      const hoja2 = await obtenerCSV(URL_HOJA2);
      const ultimaColLogo = hoja2[0].length - 2;
      const logoUrl = hoja2[1][ultimaColLogo].trim();
      if (logoUrl) document.getElementById("logo").src = logoUrl;

      const nombre = user.nombre || "Usuario";
      document.getElementById("bienvenida").textContent = `Bienvenido(a): ${nombre}`;
    }

    function transformarVideo(link) {
      if (!link) return "";
      return link.includes("/view") ? link.replace("/view", "/preview") : link;
    }

    function transformarForm(link) {
      if (!link) return "";
      if (link.includes("viewform")) {
        return link.includes("?") ? link + "&embedded=true" : link + "?embedded=true";
      }
      return link;
    }

    function calcularVencimiento(fechaInicio) {
      if (!fechaInicio) return "";
      const [d, m, y] = fechaInicio.split("/");
      const fecha = new Date(`${y}-${m}-${d}`);
      fecha.setFullYear(fecha.getFullYear() + 1);
      return fecha.toLocaleDateString("es-PE");
    }

    function estaVencido(fechaInicio) {
      if (!fechaInicio) return true;
      const [d, m, y] = fechaInicio.split("/");
      const fecha = new Date(`${y}-${m}-${d}`);
      const hoy = new Date();
      fecha.setFullYear(fecha.getFullYear() + 1);
      return hoy > fecha;
    }

    async function cargarModulos() {
      const hoja1 = await obtenerCSV(URL_HOJA1);
      const hoja2 = await obtenerCSV(URL_HOJA2);
      const headers1 = hoja1[0];
      const filaUsuario = hoja1.find(r => r[1] === user.dni);
      const filaLinks = hoja2[1];
      const temas = hoja2[1][hoja2[1].length - 1].split(";");

      const cont = document.getElementById("contenedorModulos");
      cont.innerHTML = "";

      if (!filaUsuario) {
        cont.innerHTML = "<p>No se encontr√≥ tu registro.</p>";
        return;
      }

      const columnas = [
        "VIDEO DE INDUCCION SST",
        "VIDEO DE PRIMEROS AUXILIOS",
        "VIDEO DE ERGONOMIA EN EL TRABAJO",
        "VIDEO DE EPP"
      ];

      columnas.forEach((col, i) => {
        const idxVideo = headers1.indexOf(col);
        const nota = parseFloat(filaUsuario[idxVideo + 1] || "0");
        const fechaInicio = filaUsuario[idxVideo + 2] || "";
        const vencimiento = calcularVencimiento(fechaInicio);
        const vencido = estaVencido(fechaInicio);

        const videoSrc = transformarVideo(filaLinks[i * 2]);
        const formSrc = transformarForm(filaLinks[i * 2 + 1]);
        const tema = temas[i] || col.replace("VIDEO DE ", "");

        let estadoHTML = "";
        if (nota >= 12 && !vencido)
          estadoHTML = `<p class="aprobado">‚úÖ Aprobado con nota ${nota}. Vence el ${vencimiento}.</p>`;
        else if (vencido && fechaInicio)
          estadoHTML = `<p class="vencido">‚ö†Ô∏è Vencido el ${vencimiento}. Debe volver a rendir la evaluaci√≥n.</p>`;
        else
          estadoHTML = `<p>üïì Pendiente de evaluaci√≥n.</p>`;

        const mostrarForm = nota < 12 || vencido;

        cont.insertAdjacentHTML("beforeend", `
          <div class="modulo">
            <h3>${tema}</h3>
            <iframe class="videoFrame" src="${videoSrc}" allow="autoplay; fullscreen"></iframe>
            <div class="info">
              ${fechaInicio ? `<p>üìÖ Fecha de inicio: ${fechaInicio}</p>` : ""}
              ${vencimiento ? `<p>üìÜ Fecha de vencimiento: ${vencimiento}</p>` : ""}
              ${estadoHTML}
            </div>
            ${mostrarForm ? `<iframe class="formFrame" src="${formSrc}" style="display:block;"></iframe>` : ""}
          </div>
        `);
      });
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    cargarLogoYNombre();
    cargarModulos();
  </script>
</body>
</html>
