<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capacitaci√≥n SST</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f6f9; }
    header {
      background: #0078d7;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
      border-radius: 6px;
      background: white;
      padding: 4px;
    }
    header button {
      background: #d40000;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    header button:hover { background: #a30000; }
    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 20px;
    }
    .modulo {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .modulo h3 {
      margin: 0;
      padding: 10px;
      background: #e9ecef;
    }
    iframe { border: none; width: 100%; }
    .videoFrame { height: 220px; }
    .formFrame { height: 420px; display: none; }
    .info { padding: 10px; font-size: 14px; background: #fafafa; border-top: 1px solid #eee; }
    .aprobado { color: green; font-weight: bold; }
    .vencido { color: red; font-weight: bold; }
    @media (max-width: 768px) {
      main { grid-template-columns: 1fr; }
      .videoFrame { height: 200px; }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <img id="logo" alt="Logo" />
      <h2>Plataforma de Capacitaci√≥n SST</h2>
    </div>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </header>

  <main id="contenedorModulos"></main>

  <script>
    const URL_HOJA1 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=0&single=true&output=csv";
    const user = JSON.parse(sessionStorage.getItem("user"));
    document.getElementById("logo").src = user.logo || "";

    const modulos = [
      { key: "induccion", nombre: "Inducci√≥n SST" },
      { key: "primerosAuxilios", nombre: "Primeros Auxilios" },
      { key: "ergonomia", nombre: "Ergonom√≠a en el Trabajo" },
      { key: "epp", nombre: "EPP" }
    ];

    async function obtenerCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split("\n").map(r => r.split(","));
    }

    function transformarVideo(link) {
      return link?.includes("/view") ? link.replace("/view", "/preview") : link;
    }
    function transformarForm(link) {
      if (!link) return "";
      return link.includes("?") ? link + "&embedded=true" : link + "?embedded=true";
    }

    function calcularVencimiento(fechaInicio) {
      if (!fechaInicio) return "";
      const [d, m, y] = fechaInicio.split("/");
      const fecha = new Date(`${y}-${m}-${d}`);
      fecha.setFullYear(fecha.getFullYear() + 1);
      return fecha.toLocaleDateString("es-PE");
    }

    function estaVencido(fechaInicio) {
      if (!fechaInicio) return true;
      const [d, m, y] = fechaInicio.split("/");
      const fecha = new Date(`${y}-${m}-${d}`);
      const hoy = new Date();
      fecha.setFullYear(fecha.getFullYear() + 1);
      return hoy > fecha;
    }

    async function cargarModulos() {
      const hoja1 = await obtenerCSV(URL_HOJA1);
      const headers1 = hoja1[0];
      const filaUsuario = hoja1.find(r => r[1] === user.dni);
      const cont = document.getElementById("contenedorModulos");

      if (!filaUsuario) {
        cont.innerHTML = "<p>No se encontr√≥ tu registro.</p>";
        return;
      }

      const columnas = {
        induccion: headers1.indexOf("VIDEO DE INDUCCION SST"),
        primerosAuxilios: headers1.indexOf("VIDEO DE PRIMEROS AUXILIOS"),
        ergonomia: headers1.indexOf("VIDEO DE ERGONOMIA EN EL TRABAJO"),
        epp: headers1.indexOf("VIDEO DE EPP")
      };

      const filaLinks = Object.values(user.links);

      modulos.forEach((m, i) => {
        const col = columnas[m.key];
        const nota = filaUsuario[col + 1];
        const fechaInicio = filaUsuario[col + 2];
        const vencimiento = calcularVencimiento(fechaInicio);
        const vencido = estaVencido(fechaInicio);

        const videoSrc = transformarVideo(filaLinks[i*2]);
        const formSrc = transformarForm(filaLinks[i*2 + 1]);

        let estadoHTML = "";
        if (nota && parseFloat(nota) >= 12 && !vencido) {
          estadoHTML = `<p class="aprobado">‚úÖ Aprobado (${nota}) - Vence ${vencimiento}</p>`;
        } else if (vencido && fechaInicio) {
          estadoHTML = `<p class="vencido">‚ö†Ô∏è Vencido ${vencimiento}</p>`;
        } else {
          estadoHTML = `<p>Pendiente de evaluaci√≥n.</p>`;
        }

        const mostrarForm = (!nota || parseFloat(nota) < 12 || vencido);
        cont.insertAdjacentHTML("beforeend", `
          <div class="modulo">
            <h3>${m.nombre}</h3>
            <iframe class="videoFrame" src="${videoSrc}" allow="autoplay; fullscreen"></iframe>
            <div class="info">
              <p>üìÑ Fecha inicio: ${fechaInicio || "‚Äî"}</p>
              <p>üìÜ Vencimiento: ${vencimiento || "‚Äî"}</p>
              ${estadoHTML}
            </div>
            ${mostrarForm ? `<iframe class="formFrame" src="${formSrc}" style="display:block;"></iframe>` : ""}
          </div>
        `);
      });
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    cargarModulos();
  </script>
</body>
</html>
