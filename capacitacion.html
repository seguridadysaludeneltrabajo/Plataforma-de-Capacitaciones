<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capacitaciones SST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .contenedor {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #004a99;
    }
    iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    .mensaje {
      margin-top: 10px;
      font-weight: bold;
    }
    select, input {
      padding: 8px;
      margin: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Capacitaciones SST</h1>

    <label>DNI:</label>
    <input type="text" id="dni" placeholder="Ingrese su DNI" />
    <br>

    <label>Módulo:</label>
    <select id="modulo">
      <option value="">Seleccione...</option>
      <option value="induccion">Video de Inducción SST</option>
      <option value="primerosAuxilios">Primeros Auxilios</option>
      <option value="ergonomia">Ergonomía en el Trabajo</option>
      <option value="epp">Uso de EPP</option>
    </select>
    <br>

    <button class="btn" onclick="mostrarVideo()">Mostrar Video</button>

    <div id="videoContainer"></div>
    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    const VIDEOS = {
      induccion: "https://www.youtube.com/embed/VIDEO_ID1",
      primerosAuxilios: "https://www.youtube.com/embed/VIDEO_ID2",
      ergonomia: "https://www.youtube.com/embed/VIDEO_ID3",
      epp: "https://www.youtube.com/embed/VIDEO_ID4"
    };

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbysoulPDCJvo2kTkpTPHKf0-8m6EbO4MM52MlE3T1nGzwum3XFtiNKeDzcV4bqRwovqCQ/exec";

    function mostrarVideo() {
      const dni = document.getElementById("dni").value.trim();
      const modulo = document.getElementById("modulo").value;
      const contenedor = document.getElementById("videoContainer");
      const msg = document.getElementById("mensaje");
      msg.innerHTML = "";

      if (!dni || !modulo) {
        msg.innerHTML = "⚠️ Ingrese su DNI y seleccione un módulo.";
        return;
      }

      contenedor.innerHTML = `
        <iframe src="${VIDEOS[modulo]}" allowfullscreen></iframe>
        <button class="btn" onclick="registrarVisto('${dni}', '${modulo}')">
          Confirmar que vi el video
        </button>
      `;
    }

    async function registrarVisto(dni, modulo) {
      const msg = document.getElementById("mensaje");
      msg.innerHTML = "⏳ Enviando confirmación...";

      try {
        const url = `${SCRIPT_URL}?action=registrar&dni=${dni}&modulo=${modulo}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.ok) {
          msg.innerHTML = `✅ Confirmado: ${data.mensaje}`;
        } else {
          msg.innerHTML = `⚠️ ${data.mensaje}`;
        }
      } catch (err) {
        msg.innerHTML = `❌ Error de conexión: ${err.message}`;
      }
    }
  </script>
</body>
</html>
