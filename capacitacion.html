<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capacitación</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; min-height: 100vh; background: #f5f7fa; }
    header { background: #0078d4; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    main { flex: 1; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
    .modulo { background: white; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .modulo h3 { margin: 0; padding: 10px; background: #e9ecef; }
    iframe { border: none; width: 100%; }
    .videoFrame { height: 240px; }
    .formFrame { height: 400px; }
    .info { padding: 10px; background: #fafafa; border-top: 1px solid #eee; font-size: 14px; }
    .btn-visto { margin: 10px auto; display: block; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn-visto:hover { background: #218838; }
  </style>
</head>
<body>
  <header>
    <h2>Plataforma de Capacitación</h2>
    <button onclick="logout()">Cerrar sesión</button>
  </header>

  <main id="contenedorModulos"></main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbysoulPDCJvo2kTkpTPHKf0-8m6EbO4MM52MlE3T1nGzwum3XFtiNKeDzcV4bqRwovqCQ/exec";
    const user = JSON.parse(sessionStorage.getItem("user"));
    if (!user) window.location.href = "index.html";

    const URL_HOJA1 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=0&single=true&output=csv";
    const modulos = ["induccion", "primerosAuxilios", "ergonomia", "epp"];

    function transformarVideo(link){ return link?.replace("/view", "/preview") || ""; }
    function transformarForm(link){ return link ? link + (link.includes("?") ? "&embedded=true" : "?embedded=true") : ""; }

    function sumarUnAnio(fecha){
      const [d,m,a] = fecha.split(/[\/ ]/);
      const f = new Date(`${a}-${m}-${d}`);
      f.setFullYear(f.getFullYear() + 1);
      return f.toLocaleDateString("es-PE");
    }

    function vencido(fecha){
      if(!fecha) return true;
      const [d,m,a] = fecha.split(/[\/ ]/);
      const f = new Date(`${a}-${m}-${d}`);
      const ahora = new Date();
      const fven = new Date(f); fven.setFullYear(fven.getFullYear()+1);
      return ahora > fven;
    }

    async function obtenerDatosHoja(){
      const res = await fetch(URL_HOJA1);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows[0];
      const data = rows.slice(1);
      const usuario = data.find(r => r[headers.indexOf("DNI/CE")].trim() === user.dni);
      return { headers, usuario };
    }

    function crearModulo(nombre, video, form, nota, inicio){
      const videoSrc = transformarVideo(video);
      const formSrc = transformarForm(form);
      const notaNum = parseFloat(nota) || 0;
      const esVencido = vencido(inicio);
      const aprobado = notaNum >= 14;

      let contenido = `
        <div class="modulo">
          <h3>${nombre.toUpperCase()}</h3>
          <iframe class="videoFrame" src="${videoSrc}" allow="autoplay; fullscreen"></iframe>
      `;

      if(!inicio || esVencido){
        contenido += `<button class="btn-visto" onclick="marcarVisto('${nombre}', this)">Marcar video como visto</button>`;
      } else {
        contenido += `<p style="color:green;text-align:center;font-weight:bold;">✅ Video visto el ${inicio}</p>`;
      }

      if(!inicio || esVencido || !aprobado){
        contenido += `<iframe class="formFrame" src="${formSrc}"></iframe>`;
      } else {
        contenido += `<p style="color:blue;text-align:center;">Capacitación vigente hasta ${sumarUnAnio(inicio)}</p>`;
      }

      contenido += `
        <div class="info">
          Estado: ${inicio ? (esVencido ? "Vencido" : "Vigente") : "Pendiente"}<br>
          Nota: ${nota || "—"}<br>
          Fecha inicio: ${inicio || "—"}<br>
          Fecha vencimiento: ${(inicio && !esVencido) ? sumarUnAnio(inicio) : "—"}
        </div>
      </div>`;
      return contenido;
    }

    async function cargarModulos(){
      const { headers, usuario } = await obtenerDatosHoja();
      const cont = document.getElementById("contenedorModulos");
      cont.innerHTML = "";

      const columnas = {
        induccion: "VIDEO DE INDUCCION SST",
        primerosAuxilios: "VIDEO DE PRIMEROS AUXILIOS",
        ergonomia: "VIDEO DE ERGONOMIA EN EL TRABAJO",
        epp: "VIDEO DE EPP"
      };

      modulos.forEach(mod => {
        const base = headers.indexOf(columnas[mod]);
        const nota = usuario[base+1];
        const inicio = usuario[base+2];
        const v = user.links[mod]?.video || "";
        const f = user.links[mod]?.form || "";
        cont.insertAdjacentHTML("beforeend", crearModulo(mod, v, f, nota, inicio));
      });
    }

    async function marcarVisto(modulo, boton){
      boton.disabled = true; boton.textContent = "Registrando...";
      try{
        const res = await fetch(`${API_URL}?action=registrar&dni=${user.dni}&modulo=${modulo}`);
        const data = await res.json();
        if(data.ok){
          boton.outerHTML = `<p style="color:green;text-align:center;font-weight:bold;">✅ Video visto el ${data.fecha}</p>`;
        } else {
          alert(data.mensaje);
          boton.disabled = false;
          boton.textContent = "Marcar video como visto";
        }
      } catch(e){
        alert("No se pudo registrar el visto");
        boton.disabled = false;
      }
    }

    function logout(){
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    cargarModulos();
  </script>
</body>
</html>
