<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacitaci√≥n SST</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f6f9; }
    header { background: #0078d7; color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
    main { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
    .modulo { background: white; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .modulo h3 { margin: 0; padding: 10px; background: #e9ecef; }
    iframe { border: none; width: 100%; }
    .videoFrame { height: 240px; }
    .formFrame { height: 420px; display: none; }
    .info { padding: 10px; font-size: 14px; background: #fafafa; border-top: 1px solid #eee; }
    .aprobado { color: green; font-weight: bold; }
    .vencido { color: red; font-weight: bold; }
    .notificacion { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #0078d4; color: white; padding: 10px 20px; border-radius: 6px; display: none; box-shadow: 0 3px 6px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <header>
    <h2>Plataforma de Capacitaci√≥n SST</h2>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </header>

  <main id="contenedorModulos"></main>
  <div id="notificacion" class="notificacion"></div>

  <script>
    // === CONFIGURACI√ìN ===
    const URL_HOJA1 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=0&single=true&output=csv";
    const URL_HOJA2 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=1479015803&single=true&output=csv";
    const user = JSON.parse(sessionStorage.getItem("user")) || { dni: "12345678" };

    const modulos = [
      { key: "induccion", nombre: "Inducci√≥n SST" },
      { key: "primerosAuxilios", nombre: "Primeros Auxilios" },
      { key: "ergonomia", nombre: "Ergonom√≠a en el Trabajo" },
      { key: "epp", nombre: "EPP" }
    ];

    // === FUNCIONES BASE ===
    async function obtenerCSV(url) {
      const resp = await fetch(url);
      const texto = await resp.text();
      return texto.trim().split("\n").map(r => r.split(","));
    }

    function transformarVideo(link) {
      return link?.includes("/view") ? link.replace("/view", "/preview") : link;
    }

    function transformarForm(link) {
      if (!link) return "";
      return link.includes("?") ? link + "&embedded=true" : link + "?embedded=true";
    }

    function calcularVencimiento(fechaInicio) {
      if (!fechaInicio) return "";
      const [d, m, y] = fechaInicio.split("/");
      const fecha = new Date(`${y}-${m}-${d}`);
      fecha.setFullYear(fecha.getFullYear() + 1);
      return fecha.toLocaleDateString("es-PE");
    }

    function estaVencido(fechaInicio) {
      if (!fechaInicio) return true;
      const [d, m, y] = fechaInicio.split("/");
      const fecha = new Date(`${y}-${m}-${d}`);
      const hoy = new Date();
      fecha.setFullYear(fecha.getFullYear() + 1);
      return hoy > fecha;
    }

    async function cargarModulos() {
      const hoja1 = await obtenerCSV(URL_HOJA1);
      const hoja2 = await obtenerCSV(URL_HOJA2);
      const headers1 = hoja1[0];
      const filaUsuario = hoja1.find(r => r[0] === user.dni);
      const filaLinks = hoja2[1]; // fila con todos los links

      const cont = document.getElementById("contenedorModulos");
      cont.innerHTML = "";

      if (!filaUsuario) {
        cont.innerHTML = "<p>No se encontr√≥ tu registro en la hoja.</p>";
        return;
      }

      // üß© Mapeo de columnas exactas
      const columnasHoja1 = {
        induccion: {
          video: headers1.indexOf("VIDEO DE INDUCCION SST"),
          nota: headers1.indexOf("VIDEO DE INDUCCION SST") + 1,
          fecha: headers1.indexOf("VIDEO DE INDUCCION SST") + 2
        },
        primerosAuxilios: {
          video: headers1.indexOf("VIDEO DE PRIMEROS AUXILIOS"),
          nota: headers1.indexOf("VIDEO DE PRIMEROS AUXILIOS") + 1,
          fecha: headers1.indexOf("VIDEO DE PRIMEROS AUXILIOS") + 2
        },
        ergonomia: {
          video: headers1.indexOf("VIDEO DE ERGONOMIA EN EL TRABAJO"),
          nota: headers1.indexOf("VIDEO DE ERGONOMIA EN EL TRABAJO") + 1,
          fecha: headers1.indexOf("VIDEO DE ERGONOMIA EN EL TRABAJO") + 2
        },
        epp: {
          video: headers1.indexOf("VIDEO DE EPP"),
          nota: headers1.indexOf("VIDEO DE EPP") + 1,
          fecha: headers1.indexOf("VIDEO DE EPP") + 2
        }
      };

      for (let i = 0; i < modulos.length; i++) {
        const m = modulos[i];
        const cols = columnasHoja1[m.key];

        const nota = filaUsuario[cols.nota] || "";
        const fechaInicio = filaUsuario[cols.fecha] || "";
        const vencimiento = calcularVencimiento(fechaInicio);
        const vencido = estaVencido(fechaInicio);

        // video y formulario desde hoja 2
        const videoSrc = transformarVideo(filaLinks[i * 2]);
        const formSrc  = transformarForm(filaLinks[i * 2 + 1]);

        let estadoHTML = "";
        if (nota && parseFloat(nota) >= 12 && !vencido) {
          estadoHTML = `<p class="aprobado">‚úÖ Aprobado con nota ${nota}. Vence el ${vencimiento}.</p>`;
        } else if (vencido && fechaInicio) {
          estadoHTML = `<p class="vencido">‚ö†Ô∏è Vencido el ${vencimiento}. Debe volver a rendir la evaluaci√≥n.</p>`;
        } else if (!nota) {
          estadoHTML = `<p>üïì Pendiente de evaluaci√≥n.</p>`;
        }

        const mostrarForm = (!nota || parseFloat(nota) < 13 || vencido);

        const html = `
          <div class="modulo">
            <h3>Video de ${m.nombre}</h3>
            <iframe class="videoFrame" src="${videoSrc}" allow="autoplay; fullscreen"></iframe>
            <div class="info">
              ${fechaInicio ? `<p>üìÖ Fecha de inicio: ${fechaInicio}</p>` : ""}
              ${vencimiento ? `<p>üìÜ Fecha de vencimiento: ${vencimiento}</p>` : ""}
              ${estadoHTML}
            </div>
            ${mostrarForm ? `<iframe class="formFrame" src="${formSrc}" style="display:block;"></iframe>` : ""}
          </div>
        `;
        cont.insertAdjacentHTML("beforeend", html);
      }
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    cargarModulos();
  </script>
</body>
</html>
