<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capacitación</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f3f3f3;
    }
    header {
      background: #0078d4;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 { margin: 0; }
    button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }
    .modulo {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modulo h3 {
      margin: 0;
      padding: 10px;
      background: #f0f0f0;
    }
    iframe {
      border: none;
      width: 100%;
    }
    .videoFrame {
      height: 240px;
    }
    .formFrame {
      height: 380px;
      filter: blur(3px);
      pointer-events: none;
      transition: 0.4s ease;
    }
    .formFrame.activo {
      filter: blur(0);
      pointer-events: all;
    }
    .info {
      padding: 10px;
      background: #fafafa;
      border-top: 1px solid #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Plataforma de Capacitación</h2>
    <button onclick="logout()">Cerrar sesión</button>
  </header>

  <main id="contenedorModulos"></main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbysoulPDCJvo2kTkpTPHKf0-8m6EbO4MM52MlE3T1nGzwum3XFtiNKeDzcV4bqRwovqCQ/exec";
    const user = JSON.parse(sessionStorage.getItem("user"));
    if (!user) window.location.href = "index.html";

    const moduloKeys = ["induccion", "primerosAuxilios", "ergonomia", "epp"];

    function transformToPreview(link) {
      return link ? link.replace("/view", "/preview") : "";
    }
    function transformToEmbeddedForm(link) {
      return link ? link + (link.includes("?") ? "&embedded=true" : "?embedded=true") : "";
    }

    function crearModulo(key) {
      const linkObj = user.links[key] || {};
      const videoSrc = transformToPreview(linkObj.video);
      const formSrc = transformToEmbeddedForm(linkObj.form);
      return `
        <div class="modulo" id="mod-${key}">
          <h3>Módulo: ${key}</h3>
          <iframe class="videoFrame" id="vid-${key}" src="${videoSrc}" allow="autoplay; fullscreen"></iframe>
          <iframe class="formFrame" id="form-${key}" src="${formSrc}"></iframe>
          <div class="info" id="info-${key}">⏳ Esperando que el video sea visto (3 minutos)...</div>
        </div>
      `;
    }

    async function marcarVisto(modulo) {
      const url = `${API_URL}?action=registrar&dni=${encodeURIComponent(user.dni)}&modulo=${encodeURIComponent(modulo)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById(`info-${modulo}`).innerText = data.mensaje;
        document.getElementById(`form-${modulo}`).classList.add("activo");
      } catch (err) {
        console.error("Error al marcar visto:", err);
        document.getElementById(`info-${modulo}`).innerText = "⚠️ Error al registrar el visto. Verifica conexión o CORS.";
      }
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    // Crear módulos
    const cont = document.getElementById("contenedorModulos");
    moduloKeys.forEach(key => {
      cont.insertAdjacentHTML("beforeend", crearModulo(key));

      // Marca automática después de 3 minutos (180000 ms)
      setTimeout(() => {
        marcarVisto(key);
      }, 180000);
    });
  </script>
</body>
</html>
