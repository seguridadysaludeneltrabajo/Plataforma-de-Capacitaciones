<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacitaci√≥n SST</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f6f9; }
    header { background: #0078d7; color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
    main { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
    .modulo { background: white; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .modulo h3 { margin: 0; padding: 10px; background: #e9ecef; }
    iframe { border: none; width: 100%; }
    .videoFrame { height: 240px; }
    .formFrame { height: 420px; display: none; }
    .info { padding: 10px; font-size: 14px; background: #fafafa; border-top: 1px solid #eee; }
    .notificacion { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #0078d4; color: white; padding: 10px 20px; border-radius: 6px; display: none; box-shadow: 0 3px 6px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <header>
    <h2>Plataforma de Capacitaci√≥n SST</h2>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </header>

  <main id="contenedorModulos"></main>
  <div id="notificacion" class="notificacion"></div>

  <script>
    // ‚úÖ URLs p√∫blicas de tus hojas
    const URL_HOJA1 = "https://docs.google.com/spreadsheets/d/e/2PACX-XXXX/pub?gid=0&single=true&output=csv"; // reempl√°zala por tu hoja 1 publicada
    const URL_HOJA2 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=1479015803&single=true&output=csv";

    const user = JSON.parse(sessionStorage.getItem("user")) || { dni: "12345678" };

    const modulos = [
      { key: "induccion", nombre: "Video de Inducci√≥n SST" },
      { key: "primerosAuxilios", nombre: "Video de Primeros Auxilios" },
      { key: "ergonomia", nombre: "Video de Ergonom√≠a en el Trabajo" },
      { key: "epp", nombre: "Video de EPP" }
    ];

    function transformarVideo(link){return link?.includes("/view")?link.replace("/view","/preview"):link;}
    function transformarForm(link){if(!link)return"";return link.includes("?")?link+"&embedded=true":link+"?embedded=true";}

    async function obtenerCSV(url){
      const r=await fetch(url);
      const t=await r.text();
      return t.trim().split("\n").map(l=>l.split(","));
    }

    async function obtenerLinks(){
      const d=await obtenerCSV(URL_HOJA2);
      const h=d[0];const f=d[1];
      const v=n=>f[h.indexOf(n)]||"";
      return {
        induccion:{video:v("LINK VIDEO DE INDUCCION SST"),form:v("LINK EVALUACION INDUCCION")},
        primerosAuxilios:{video:v("LINK VIDEO DE PRIMEROS AUXILIOS"),form:v("LINK EVALUACION PRIMEROS AUXILIOS")},
        ergonomia:{video:v("LINK VIDEO DE ERGONOMIA EN EL TRABAJO"),form:v("LINK EVALUACION ERGONOMIA")},
        epp:{video:v("LINK VIDEO DE EPP"),form:v("LINK EVALUACION EPP")}
      };
    }

    async function obtenerDatosUsuario(){
      const d=await obtenerCSV(URL_HOJA1);
      const h=d[0];
      const colDni=h.indexOf("DNI/CE");
      const fila=d.find(row=>row[colDni]?.trim()===user.dni);
      return {h,fila};
    }

    function sumarMeses(fechaStr, meses){
      const [d,m,y]=fechaStr.split("/").map(Number);
      const fecha=new Date(y,m-1,d);
      fecha.setMonth(fecha.getMonth()+meses);
      const dd=String(fecha.getDate()).padStart(2,"0");
      const mm=String(fecha.getMonth()+1).padStart(2,"0");
      const yy=fecha.getFullYear();
      return `${dd}/${mm}/${yy}`;
    }

    async function cargarModulos(){
      const links=await obtenerLinks();
      const {h,fila}=await obtenerDatosUsuario();
      const cont=document.getElementById("contenedorModulos");
      cont.innerHTML="";

      if(!fila){ cont.innerHTML="<p>No se encontr√≥ el usuario.</p>"; return; }

      modulos.forEach(m=>{
        const videoSrc=transformarVideo(links[m.key].video);
        const formSrc=transformarForm(links[m.key].form);

        // Encontrar columnas
        const colVideo=h.indexOf(`VIDEO DE ${m.nombre.split(" ")[2].toUpperCase()} ${m.nombre.split(" ")[3]?.toUpperCase()||""}`.trim());
        const colNota=h.indexOf("NOTA", colVideo);
        const colFecha=h.indexOf("FECHA DE INICIO", colNota);

        const nota=parseFloat(fila[colNota]||"0");
        const fechaInicio=fila[colFecha]||"";
        let estadoHTML="";

        if(nota>12 && fechaInicio){
          const vencimiento=sumarMeses(fechaInicio,12);
          const hoy=new Date();
          const [vd,vm,vy]=vencimiento.split("/").map(Number);
          const fechaV=new Date(vy,vm-1,vd);
          if(hoy<=fechaV){
            estadoHTML=`<div class="info">‚úÖ Aprobado el ${fechaInicio}<br>üìÖ Vence el ${vencimiento}</div>`;
          } else {
            estadoHTML=`<div class="info">‚ö†Ô∏è Capacitaci√≥n vencida el ${vencimiento}<br>Debe volver a rendir la evaluaci√≥n.</div>
            <iframe class="formFrame" src="${formSrc}" style="display:block;"></iframe>`;
          }
        } else {
          estadoHTML=`<iframe class="formFrame" src="${formSrc}" style="display:block;"></iframe>
          <div class="info">üïì Pendiente de evaluaci√≥n</div>`;
        }

        const html=`
        <div class="modulo">
          <h3>${m.nombre}</h3>
          <iframe class="videoFrame" src="${videoSrc}" allow="autoplay; fullscreen"></iframe>
          ${estadoHTML}
        </div>`;
        cont.insertAdjacentHTML("beforeend",html);
      });
    }

    function logout(){sessionStorage.clear();window.location.href="index.html";}
    cargarModulos();
  </script>
</body>
</html>
