<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capacitación</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
    header { background: #0078d4; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    main { flex: 1; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
    .modulo { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .modulo h3 { margin: 0; padding: 10px; background: #f0f0f0; }
    iframe { border: none; width: 100%; }
    .videoFrame { height: 240px; }
    .formFrame { height: 380px; }
    .info { padding: 10px; background: #fafafa; border-top: 1px solid #eee; font-size: 14px; }
    .btn-visto { margin: 10px auto; display: block; padding: 6px 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h2>Plataforma de Capacitación</h2>
    <button onclick="logout()">Cerrar sesión</button>
  </header>

  <main id="contenedorModulos"></main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbysoulPDCJvo2kTkpTPHKf0-8m6EbO4MM52MlE3T1nGzwum3XFtiNKeDzcV4bqRwovqCQ/exec";
    const user = JSON.parse(sessionStorage.getItem("user"));
    if (!user) window.location.href = "index.html";

    const moduloKeys = ["induccion", "primerosAuxilios", "ergonomia", "epp"];

    function transformToPreview(link){ return link?.replace("/view", "/preview") || ""; }
    function transformToEmbeddedForm(link){ return link ? link + (link.includes("?") ? "&embedded=true" : "?embedded=true") : ""; }

    function sumarUnAnio(fechaStr){
      const [d,m,a] = fechaStr.split(/[\/ ]/);
      const f = new Date(`${a}-${m}-${d}`); f.setFullYear(f.getFullYear()+1);
      return f.toLocaleDateString("es-PE");
    }

    function estaVencido(fechaInicioStr){
      if(!fechaInicioStr) return true;
      const [d,m,a] = fechaInicioStr.split(/[\/ ]/);
      const fi = new Date(`${a}-${m}-${d}`); const ahora = new Date();
      const venc = new Date(fi); venc.setFullYear(venc.getFullYear()+1);
      return ahora > venc;
    }

    function crearModulo(key){
      const l = user.links[key] || {};
      const m = user.modulos[key] || {};
      const nota = m.nota || "";
      const inicio = m.inicio || "";
      const video = transformToPreview(l.video);
      const form = transformToEmbeddedForm(l.form);

      const vencido = estaVencido(inicio);
      const aprobado = parseFloat(nota) >= 14;
      const mostrarForm = vencido || !aprobado;

      const boton = inicio && !vencido ?
        `<p style="color:green;font-weight:bold;">✅ Video visto el ${inicio}</p>` :
        `<button class="btn-visto" onclick="marcarVisto('${key}', this)">Marcar video como visto</button>`;

      return `
        <div class="modulo">
          <h3>${key.toUpperCase()}</h3>
          <iframe class="videoFrame" src="${video}" allow="autoplay; fullscreen"></iframe>
          ${boton}
          ${mostrarForm ? `<iframe class="formFrame" src="${form}"></iframe>` :
          `<p style="color:blue;text-align:center;">Capacitación vigente hasta ${sumarUnAnio(inicio)}</p>`}
          <div class="info">
            Estado: ${inicio ? "Visto" : "Pendiente"}<br>
            Nota: ${nota || "—"}<br>
            Fecha de inicio: ${inicio || "—"}<br>
            Fecha de vencimiento: ${(inicio && !vencido) ? sumarUnAnio(inicio) : "—"}
          </div>
        </div>`;
    }

    async function marcarVisto(modulo, boton){
      boton.disabled = true; boton.textContent="Registrando...";
      const url = `${API_URL}?action=registrar&dni=${user.dni}&modulo=${modulo}`;
      try{
        const res = await fetch(url); const data = await res.json();
        if(data.ok){
          boton.outerHTML = `<p style="color:green;font-weight:bold;">✅ Video visto el ${data.fecha}</p>`;
        } else { alert(data.mensaje); boton.disabled=false; boton.textContent="Marcar video como visto"; }
      }catch(e){ alert("No se pudo registrar el visto"); boton.disabled=false; }
    }

    function logout(){ sessionStorage.clear(); window.location.href="index.html"; }

    const cont=document.getElementById("contenedorModulos");
    moduloKeys.forEach(k=>cont.insertAdjacentHTML("beforeend", crearModulo(k)));
  </script>
</body>
</html>
