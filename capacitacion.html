<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capacitaci√≥n de Seguridad y Salud en el Trabajo</title>
  <style>
    :root { --logo-url: none; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(0,120,215,0.18), rgba(0,200,255,0.12));
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: absolute; inset: 0;
      background-image:
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 140px 140px;
      pointer-events: none;
      z-index: 0;
    }
    body::after {
      content: "";
      position: absolute; inset: 0;
      background-image: var(--logo-url);
      background-repeat: repeat;
      background-size: 130px 130px;
      opacity: 0.12;
      filter: blur(3px) saturate(0.9);
      z-index: 0;
      pointer-events: none;
    }

    header {
      background: rgba(0,120,215,0.9);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-left img {
      height: 45px;
      border-radius: 8px;
      background: white;
      padding: 3px;
    }
    .header-left h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    button:hover { background-color: #cc0000; }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 20px;
      position: relative;
      z-index: 2;
    }

    .modulo {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modulo h3 {
      margin: 0;
      padding: 12px;
      background: #e9f1fb;
      color: #004a99;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.4;
      word-break: break-word;
    }
    iframe.videoFrame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }
    iframe.formFrame {
      width: 100%;
      height: 420px;
      border: none;
      display: none;
    }
    .info {
      padding: 10px 15px;
      font-size: 14px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }
    .aprobado { color: green; font-weight: bold; }
    .vencido { color: red; font-weight: bold; }

    @media (max-width: 900px) {
      .header-left h2 { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img id="logo" alt="Logo" />
      <h2 id="bienvenida">Bienvenido(a):</h2>
    </div>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </header>

  <main id="contenedorModulos"></main>

  <script>
    const URL_HOJA1 =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=0&single=true&output=csv";
    const URL_HOJA2 =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=1479015803&single=true&output=csv";

    const user = JSON.parse(sessionStorage.getItem("user")) || {};

    // --- CSV parser (igual que index) ---
    function parseCSV(text){
      const rows = [];
      let cur = "", row = [], inQuotes = false;
      for (let i=0;i<text.length;i++){
        const ch = text[i];
        const next = text[i+1];
        if (ch === '"') {
          if (inQuotes && next === '"') { cur += '"'; i++; continue; }
          inQuotes = !inQuotes; continue;
        }
        if (!inQuotes && ch === ','){ row.push(cur); cur=""; continue; }
        if (!inQuotes && (ch === '\n' || ch === '\r')){
          if (ch === '\r' && text[i+1] === '\n') i++;
          row.push(cur); rows.push(row); row=[]; cur=""; continue;
        }
        cur += ch;
      }
      if (cur !== "" || row.length){ row.push(cur); rows.push(row); }
      return rows.map(r => r.map(c => (c||"").trim()));
    }

    async function obtenerCSV(url){
      const res = await fetch(url);
      const txt = await res.text();
      return parseCSV(txt);
    }

    function driveToPreview(url){
      if (!url) return "";
      const m = url.match(/(?:\/d\/|id=)([-\\w]{20,})/);
      if (m) return `https://drive.google.com/file/d/${m[1]}/preview`;
      return url;
    }

    // --- Aplica logo igual que login ---
    async function aplicarLogo(){
      try {
        const hoja2 = await obtenerCSV(URL_HOJA2);
        const headers = hoja2[0].map(h => (h||"").trim().toUpperCase());
        const idxLogo = headers.indexOf("LINK LOGO");
        const fila = hoja2[1];
        const logoLink = (idxLogo !== -1 ? fila[idxLogo] : fila[fila.length-1] || "").trim();
        if (logoLink){
          const img = document.getElementById("logo");
          img.src = driveToPreview(logoLink);
          document.documentElement.style.setProperty("--logo-url", `url('${logoLink}')`);
        }
        const nombre = user.nombre || "Usuario";
        document.getElementById("bienvenida").textContent = `Bienvenido(a): ${nombre}`;
      } catch(e){
        console.warn("Error al aplicar logo:", e);
      }
    }

    function transformarVideo(link){
      if (!link) return "";
      return link.includes("/view") ? link.replace("/view", "/preview") : link;
    }
    function transformarForm(link){
      if (!link) return "";
      if (link.includes("viewform"))
        return link.includes("?") ? link + "&embedded=true" : link + "?embedded=true";
      return link;
    }

    function calcularVencimiento(fechaInicio){
      if (!fechaInicio) return "";
      const [d,m,y] = fechaInicio.split("/");
      const fecha = new Date(`${y}-${m}-${d}`);
      fecha.setFullYear(fecha.getFullYear()+1);
      return fecha.toLocaleDateString("es-PE");
    }
    function estaVencido(fechaInicio){
      if (!fechaInicio) return true;
      const [d,m,y] = fechaInicio.split("/");
      const fecha = new Date(`${y}-${m}-${d}`);
      fecha.setFullYear(fecha.getFullYear()+1);
      return new Date() > fecha;
    }

    async function cargarModulos(){
      const hoja1 = await obtenerCSV(URL_HOJA1);
      const hoja2 = await obtenerCSV(URL_HOJA2);
      const headers1 = hoja1[0].map(h => h.toUpperCase());
      const filaUsuario = hoja1.find(r => r[1] === user.dni);
      const filaLinks = hoja2[1];

      const cont = document.getElementById("contenedorModulos");
      cont.innerHTML = "";

      if (!filaUsuario){
        cont.innerHTML = "<p>No se encontr√≥ tu registro.</p>";
        return;
      }

      const columnasVideo = headers1.map((h,i)=>({nombre:h,index:i}))
        .filter(o=>o.nombre.includes("VIDEO"));

      columnasVideo.forEach((col,i)=>{
        const idx = col.index;
        const nota = parseFloat(filaUsuario[idx+1]||"0");
        const fechaInicio = filaUsuario[idx+2]||"";
        const venc = calcularVencimiento(fechaInicio);
        const vencido = estaVencido(fechaInicio);
        const videoSrc = transformarVideo(filaLinks[i*2]);
        const formSrc = transformarForm(filaLinks[i*2+1]);

        const titulo = col.nombre.replace(/VIDEO\s*(DE)?\s*/i,"").trim();

        let estado = "";
        if (nota >= 12 && !vencido)
          estado = `<p class="aprobado">‚úÖ Aprobado con nota ${nota}. Vence el ${venc}.</p>`;
        else if (vencido && fechaInicio)
          estado = `<p class="vencido">‚ö†Ô∏è Vencido el ${venc}. Debe volver a rendir la evaluaci√≥n.</p>`;
        else
          estado = `<p>üïì Pendiente de evaluaci√≥n.</p>`;

        const mostrarForm = nota < 12 || vencido;

        cont.insertAdjacentHTML("beforeend",`
          <div class="modulo">
            <h3>${titulo}</h3>
            <iframe class="videoFrame" src="${videoSrc}" allow="autoplay; fullscreen"></iframe>
            <div class="info">
              ${fechaInicio?`<p>üìÖ Fecha de inicio: ${fechaInicio}</p>`:""}
              ${venc?`<p>üìÜ Fecha de vencimiento: ${venc}</p>`:""}
              ${estado}
            </div>
            ${mostrarForm?`<iframe class="formFrame" src="${formSrc}" style="display:block;"></iframe>`:""}
          </div>
        `);
      });
    }

    function logout(){
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    aplicarLogo();
    cargarModulos();
  </script>
</body>
</html>
