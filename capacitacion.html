<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Capacitaci√≥n SST</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    header img {
      height: 40px;
      border-radius: 6px;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header span {
      font-size: 14px;
      opacity: 0.9;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    button:hover {
      background: #b71c1c;
    }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .modulo {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modulo h3 {
      margin: 0;
      padding: 10px;
      background: #e9ecef;
      font-size: 16px;
    }
    iframe.videoFrame {
      border: none;
      width: 100%;
      height: 240px;
    }
    iframe.formFrame {
      border: none;
      width: 100%;
      height: 420px;
      display: none;
    }
    .info {
      padding: 10px;
      font-size: 14px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }
    .aprobado { color: green; font-weight: bold; }
    .vencido { color: red; font-weight: bold; }
    .notificacion {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0078d4;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    @media (max-width: 600px) {
      header h2 { font-size: 18px; text-align: center; }
      header img { height: 35px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h2>
      <img id="logo" src="" alt="Logo">
      Plataforma de Capacitaci√≥n SST
      <span id="nombreUsuario"></span>
    </h2>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </header>

  <main id="contenedorModulos"></main>
  <div id="notificacion" class="notificacion"></div>

  <script>
    const URL_HOJA1 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=0&single=true&output=csv";
    const URL_HOJA2 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=1479015803&single=true&output=csv";

    const user = JSON.parse(sessionStorage.getItem("user"));
    if (!user) window.location.href = "index.html";

    document.getElementById("nombreUsuario").textContent = ` | Bienvenido(a): ${user.nombre}`;
    document.getElementById("logo").src = user.logo || "";

    async function obtenerCSV(url) {
      const resp = await fetch(url);
      const texto = await resp.text();
      return texto.trim().split("\n").map(r => r.split(","));
    }

    function transformarVideo(link) {
      return link?.includes("/view") ? link.replace("/view", "/preview") : link;
    }

    function transformarForm(link) {
      if (!link) return "";
      return link.includes("?") ? link + "&embedded=true" : link + "?embedded=true";
    }

    function calcularVencimiento(fechaInicio) {
      if (!fechaInicio) return "";
      const [d, m, y] = fechaInicio.split("/");
      const fecha = new Date(`${y}-${m}-${d}`);
      fecha.setFullYear(fecha.getFullYear() + 1);
      return fecha.toLocaleDateString("es-PE");
    }

    function estaVencido(fechaInicio) {
      if (!fechaInicio) return true;
      const [d, m, y] = fechaInicio.split("/");
      const fecha = new Date(`${y}-${m}-${d}`);
      const hoy = new Date();
      fecha.setFullYear(fecha.getFullYear() + 1);
      return hoy > fecha;
    }

    async function cargarModulos() {
      const hoja1 = await obtenerCSV(URL_HOJA1);
      const hoja2 = await obtenerCSV(URL_HOJA2);
      const headers1 = hoja1[0];
      const filaUsuario = hoja1.find(r => r[headers1.indexOf("DNI/CE")] === user.dni);
      const filaLinks = hoja2[1];

      const cont = document.getElementById("contenedorModulos");
      cont.innerHTML = "";

      if (!filaUsuario) {
        cont.innerHTML = "<p>No se encontr√≥ tu registro.</p>";
        return;
      }

      const columnas = {
        induccion: headers1.indexOf("VIDEO DE INDUCCION SST"),
        primeros: headers1.indexOf("VIDEO DE PRIMEROS AUXILIOS"),
        ergonomia: headers1.indexOf("VIDEO DE ERGONOMIA EN EL TRABAJO"),
        epp: headers1.indexOf("VIDEO DE EPP")
      };

      const modulos = [
        { nombre: "Inducci√≥n SST", key: "induccion", idx: 0 },
        { nombre: "Primeros Auxilios", key: "primeros", idx: 1 },
        { nombre: "Ergonom√≠a en el Trabajo", key: "ergonomia", idx: 2 },
        { nombre: "EPP", key: "epp", idx: 3 }
      ];

      for (let i = 0; i < modulos.length; i++) {
        const m = modulos[i];
        const base = columnas[m.key];

        const nota = filaUsuario[base + 1];
        const fechaInicio = filaUsuario[base + 2];
        const vencimiento = calcularVencimiento(fechaInicio);
        const vencido = estaVencido(fechaInicio);

        const videoSrc = transformarVideo(filaLinks[i * 2]);
        const formSrc = transformarForm(filaLinks[i * 2 + 1]);

        let estadoHTML = "";
        if (nota && parseFloat(nota) >= 12 && !vencido) {
          estadoHTML = `<p class="aprobado">‚úÖ Aprobado con nota ${nota}. Vence el ${vencimiento}.</p>`;
        } else if (vencido && fechaInicio) {
          estadoHTML = `<p class="vencido">‚ö†Ô∏è Vencido el ${vencimiento}. Debe rendir la evaluaci√≥n nuevamente.</p>`;
        } else {
          estadoHTML = `<p>üïì Pendiente de evaluaci√≥n.</p>`;
        }

        const mostrarForm = (!nota || parseFloat(nota) < 12 || vencido);

        cont.insertAdjacentHTML("beforeend", `
          <div class="modulo">
            <h3>${m.nombre}</h3>
            <iframe class="videoFrame" src="${videoSrc}" allow="autoplay; fullscreen"></iframe>
            <div class="info">
              ${fechaInicio ? `<p>üìÖ Fecha de inicio: ${fechaInicio}</p>` : ""}
              ${vencimiento ? `<p>üìÜ Fecha de vencimiento: ${vencimiento}</p>` : ""}
              ${estadoHTML}
            </div>
            ${mostrarForm ? `<iframe class="formFrame" src="${formSrc}" style="display:block;"></iframe>` : ""}
          </div>
        `);
      }
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    cargarModulos();
  </script>
</body>
</html>
