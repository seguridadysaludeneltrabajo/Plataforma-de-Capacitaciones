<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Capacitación SST</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    header {
      background: #0078d7;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 45px;
      border-radius: 8px;
      object-fit: contain;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
    }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      justify-content: center;
      box-sizing: border-box;
    }

    .modulo {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .modulo:hover {
      transform: scale(1.01);
    }

    .modulo h3 {
      margin: 0;
      padding: 12px;
      background: #e9ecef;
      text-align: center;
      font-size: 16px;
    }

    .videoFrame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .formFrame {
      width: 100%;
      border: none;
      height: 450px;
      background: #fafafa;
    }

    .info {
      padding: 10px;
      font-size: 14px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    button {
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc0000;
    }

    #nombreUsuario {
      margin-right: 10px;
      font-weight: bold;
    }

    /* 🧩 Ajuste para pantallas grandes y pequeñas */
    @media (min-width: 900px) {
      main {
        grid-template-columns: repeat(2, 1fr); /* 2 columnas en PC */
      }
    }

    @media (max-width: 899px) {
      main {
        grid-template-columns: 1fr; /* 1 columna en móviles */
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
      <img id="logoEmpresa" src="" alt="Logo Empresa">
      <h2>Plataforma de Capacitación SST</h2>
    </div>
    <div style="display: flex; align-items: center;">
      <span id="nombreUsuario"></span>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
  </header>

  <main id="contenedorModulos"></main>

  <script>
    const user = JSON.parse(sessionStorage.getItem("user"));
    if (!user) window.location.href = "index.html";

    document.getElementById("nombreUsuario").textContent = user.nombre;
    document.getElementById("logoEmpresa").src = user.logo || "";

    const URL_HOJA1 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=0&single=true&output=csv";
    const URL_HOJA2 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=1479015803&single=true&output=csv";

    async function obtenerCSV(url) {
      const resp = await fetch(url);
      const texto = await resp.text();
      return texto.trim().split("\n").map(r => r.split(","));
    }

    async function cargarModulos() {
      const hoja1 = await obtenerCSV(URL_HOJA1);
      const hoja2 = await obtenerCSV(URL_HOJA2);
      const filaUsuario = hoja1.find(r => r[1] === user.dni);
      const filaLinks = hoja2[1];

      if (!filaUsuario) return;

      const cont = document.getElementById("contenedorModulos");
      cont.innerHTML = "";

      const modulos = [
        { key: "induccion", nombre: "Inducción SST" },
        { key: "primerosAuxilios", nombre: "Primeros Auxilios" },
        { key: "ergonomia", nombre: "Ergonomía en el Trabajo" },
        { key: "epp", nombre: "EPP" }
      ];

      // Mostrar 2 módulos por fila en PC, 1 en móvil
      for (let i = 0; i < modulos.length; i++) {
        const m = modulos[i];
        const videoSrc = filaLinks[i * 2];
        const formSrc = filaLinks[i * 2 + 1];

        cont.insertAdjacentHTML("beforeend", `
          <div class="modulo">
            <h3>${m.nombre}</h3>
            <iframe class="videoFrame" src="${videoSrc}" allow="autoplay; fullscreen"></iframe>
            <iframe class="formFrame" src="${formSrc}"></iframe>
          </div>
        `);
      }
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    cargarModulos();
  </script>
</body>
</html>
