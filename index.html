<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso - Capacitación SST</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0078d7, #00aaff);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; color: white;
    }
    .login-container {
      background: white; color: #333; padding: 30px;
      border-radius: 12px; width: 320px; text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 { margin-bottom: 20px; color: #0078d7; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 100%; padding: 10px;
      background-color: #0078d7; color: white;
      border: none; border-radius: 6px; cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #005fa3; }
    .error { color: red; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Ingreso Capacitación SST</h2>
    <input type="text" id="dni" placeholder="DNI o CE">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    const URL_HOJA1 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=0&single=true&output=csv";

    async function obtenerCSV(url) {
      const resp = await fetch(url);
      const texto = await resp.text();
      return texto.trim().split("\n").map(r => r.split(","));
    }

    async function login() {
      const dni = document.getElementById("dni").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      const datos = await obtenerCSV(URL_HOJA1);
      const encabezados = datos[0];
      const fila = datos.find((r, i) => i > 0 && r[1] === dni);

      if (!fila) {
        error.textContent = "DNI o contraseña incorrectos.";
        return;
      }

      const contraseña = fila[2]?.trim();
      if (password !== contraseña) {
        error.textContent = "DNI o contraseña incorrectos.";
        return;
      }

      const user = {
        nombre: fila[0],
        dni: fila[1],
        fechaIngreso: fila[3],
        estado: fila[4]
      };

      sessionStorage.setItem("user", JSON.stringify(user));
      sessionStorage.setItem("loggedIn", "true");
      window.location.href = "capacitacion.html";
    }
  </script>
</body>
</html>
