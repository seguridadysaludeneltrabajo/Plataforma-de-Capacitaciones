<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de Capacitación SST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-size: 150px 150px;
      background-repeat: repeat;
      background-position: center;
      background-color: #f9f9f9;
    }
    header {
      background: #0078d4;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header img {
      position: absolute;
      left: 15px;
      top: 10px;
      height: 40px;
    }
    .cerrar {
      position: absolute;
      right: 15px;
      top: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .modulo {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
    }
    iframe {
      width: 100%;
      height: 220px;
      border-radius: 10px;
      border: none;
    }
    .modulo h2 {
      color: #0078d4;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: white;
      background: #0078d4;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
    }
    a:hover {
      background: #005fa3;
    }
    @media (max-width: 600px) {
      iframe {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" alt="Logo">
    <h1>Plataforma de Capacitación SST</h1>
    <button class="cerrar" onclick="cerrarSesion()">Cerrar</button>
  </header>

  <div class="container" id="contenido"></div>

  <script>
    const user = JSON.parse(sessionStorage.getItem("user"));
    if (!user) {
      window.location.href = "index.html";
    }

    // Fondo con el logo
    if (user.logo) {
      document.body.style.backgroundImage = `url('${user.logo}')`;
    }

    document.getElementById("logo").src = user.logo;
    const cont = document.getElementById("contenido");
    cont.innerHTML = `
      <h2>Bienvenido, ${user.nombre}</h2>
      ${Object.entries(user.links).map(([key, mod]) => `
        <div class="modulo">
          <h2>${key.replace(/([A-Z])/g, ' $1').toUpperCase()}</h2>
          <iframe src="${mod.video}" allowfullscreen></iframe><br>
          <a href="${mod.form}" target="_blank">Ir a evaluación</a>
        </div>
      `).join("")}
    `;

    function cerrarSesion() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
