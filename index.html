<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso - Capacitación SST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f6f9;
      background-size: 200px 200px;
      background-repeat: repeat;
      background-position: center;
    }
    .login-box {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #0078d4;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #005fa3;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Ingreso a Capacitación SST</h2>
    <input type="text" id="dni" placeholder="DNI o CE">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const URL_HOJA1 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=0&single=true&output=csv";
    const URL_HOJA2 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=1479015803&single=true&output=csv";

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows[0].map(h => h.trim());
      return rows.slice(1).map(r => {
        const obj = {};
        headers.forEach((h, i) => obj[h] = (r[i] || "").trim());
        return obj;
      });
    }

    async function applyLogoBackground() {
      try {
        const hoja2 = await fetchCSV(URL_HOJA2);
        const logo = hoja2[0]["LINK LOGO"];
        if (logo) {
          document.body.style.backgroundImage = `url('${logo}')`;
        }
      } catch (err) {
        console.warn("No se pudo aplicar fondo de logo:", err);
      }
    }

    async function login() {
      const dni = document.getElementById("dni").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");
      errorBox.textContent = "";

      if (!dni || !pass) {
        errorBox.textContent = "Por favor, completa todos los campos.";
        return;
      }

      try {
        const hoja1 = await fetchCSV(URL_HOJA1);
        const hoja2 = await fetchCSV(URL_HOJA2);

        const user = hoja1.find(u => u["DNI/CE"] === dni && u["CONTRASEÑA"] === pass);
        if (!user) {
          errorBox.textContent = "DNI o contraseña incorrectos.";
          return;
        }

        const links = hoja2[0];
        const logo = links["LINK LOGO"] || "";

        sessionStorage.setItem("user", JSON.stringify({
          nombre: user["NOMBRE COMPLETO"] || "",
          dni,
          links,
          logo
        }));

        window.location.href = "capacitacion.html";
      } catch (err) {
        console.error(err);
        errorBox.textContent = "Error al conectar con los datos.";
      }
    }

    applyLogoBackground();
  </script>
</body>
</html>
