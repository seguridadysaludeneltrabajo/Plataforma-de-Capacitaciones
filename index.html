<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso Capacitación SST</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-size: 200px 200px;
    }

    .contenedor {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    h2 { color: #0078d7; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button {
      background: #0078d7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    button:hover { background: #005ea8; }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Ingreso a Capacitación SST</h2>
    <input type="text" id="dni" placeholder="Ingrese su DNI">
    <button onclick="login()">Ingresar</button>
  </div>

  <script>
    const URL_HOJA2 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=1479015803&single=true&output=csv";

    async function obtenerCSV(url) {
      const resp = await fetch(url);
      const texto = await resp.text();
      return texto.trim().split("\n").map(r => r.split(","));
    }

    async function aplicarFondo() {
      const hoja2 = await obtenerCSV(URL_HOJA2);
      const headers = hoja2[0];
      const colLogo = headers.indexOf("LINK LOGO");
      if (colLogo === -1) return;

      const filaLogo = hoja2[1][colLogo];
      if (!filaLogo) return;

      document.body.style.backgroundImage = `url('${filaLogo}'), url('${filaLogo}')`;
      document.body.style.backgroundPosition = "0 0, 100px 100px";
      document.body.style.backgroundRepeat = "repeat";
    }

    async function login() {
      const dni = document.getElementById("dni").value.trim();
      if (!dni) {
        alert("Por favor ingrese su DNI.");
        return;
      }
      sessionStorage.setItem("user", JSON.stringify({ dni }));
      window.location.href = "capacitacion.html";
    }

    aplicarFondo();
  </script>
</body>
</html>
