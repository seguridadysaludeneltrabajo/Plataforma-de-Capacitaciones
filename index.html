<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a Capacitación SST</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, rgba(0,120,215,0.6), rgba(0,200,255,0.6)), 
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(6px);
      color: #fff;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .login-box img {
      width: 100px;
      opacity: 0.85;
      margin-bottom: 15px;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0078d7;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    .footer {
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img id="logo" alt="Logo SST">
    <h2>Acceso Capacitación SST</h2>
    <input type="text" id="dni" placeholder="Ingrese su DNI">
    <button onclick="login()">Ingresar</button>
    <p class="footer">© Grupo IPS Perú</p>
  </div>

  <script>
    const URL_HOJA2 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=1479015803&single=true&output=csv";

    async function obtenerCSV(url) {
      const resp = await fetch(url);
      const texto = await resp.text();
      return texto.trim().split("\n").map(r => r.split(","));
    }

    async function cargarLogo() {
      const hoja2 = await obtenerCSV(URL_HOJA2);
      const ultimaCol = hoja2[0].length - 2; // Logo está antes de "TEMAS"
      document.getElementById("logo").src = hoja2[1][ultimaCol].trim();
    }

    async function login() {
      const dni = document.getElementById("dni").value.trim();
      if (!dni) return alert("Ingrese su DNI");
      sessionStorage.setItem("user", JSON.stringify({ dni }));
      window.location.href = "capacitacion.html";
    }

    cargarLogo();
  </script>
</body>
</html>
