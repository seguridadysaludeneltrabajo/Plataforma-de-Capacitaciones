<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso - Capacitación SST</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f6f9;
      background-size: 150px 150px;
      background-position: 0 0, 75px 75px;
      background-repeat: repeat;
    }
    .login {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #0078d7; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #005fa3; }
    #error { color: red; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login">
    <h2>Ingreso a Capacitación SST</h2>
    <input type="text" id="dni" placeholder="Ingrese su DNI o CE">
    <input type="password" id="password" placeholder="Ingrese su contraseña">
    <button onclick="login()">Ingresar</button>
    <p id="error"></p>
  </div>

  <script>
    const URL_HOJA1 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=0&single=true&output=csv";
    const URL_HOJA2 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmakWaQb439YnevNTOssg1bPzA2Oz5CtZeHok3UXmaciQkD2Ed-nTweo8sFi3pIHwgzZrM610NoBME/pub?gid=1479015803&single=true&output=csv";

    // Función para obtener CSV
    async function obtenerCSV(url) {
      const resp = await fetch(url);
      const texto = await resp.text();
      return texto.trim().split("\n").map(r => r.split(","));
    }

    // Transformar link de Drive a imagen directa
    function transformarLogo(link) {
      if (!link) return "";
      const id = link.match(/\/d\/(.*?)\//)?.[1];
      return id ? `https://drive.google.com/uc?id=${id}` : link;
    }

    // Login
    async function login() {
      const dni = document.getElementById("dni").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");

      if (!dni || !password) {
        errorEl.textContent = "Por favor, ingrese su DNI y contraseña.";
        return;
      }

      try {
        const hoja1 = await obtenerCSV(URL_HOJA1);
        const hoja2 = await obtenerCSV(URL_HOJA2);

        const headers = hoja1[0];
        const nombreIndex = headers.indexOf("NOMBRE COMPLETO");
        const dniIndex = headers.indexOf("DNI/CE");
        const passIndex = headers.indexOf("CONTRASEÑA");

        const fila = hoja1.find(r => r[dniIndex] === dni && r[passIndex] === password);

        if (!fila) {
          errorEl.textContent = "Credenciales incorrectas.";
          return;
        }

        // Obtener logo desde hoja 2 (última columna)
        const logoHeader = hoja2[0][hoja2[0].length - 1];
        const logoLink = hoja2[1][hoja2[0].length - 1];
        const logoURL = transformarLogo(logoLink);

        // Guardar datos del usuario
        sessionStorage.setItem("user", JSON.stringify({
          nombre: fila[nombreIndex],
          dni: fila[dniIndex],
          logo: logoURL
        }));

        // Redirigir
        window.location.href = "capacitacion.html";
      } catch (e) {
        console.error(e);
        errorEl.textContent = "Error al conectar con la base de datos.";
      }
    }

    // Fondo tipo ajedrez con logo
    (async () => {
      try {
        const hoja2 = await obtenerCSV(URL_HOJA2);
        const logoLink = hoja2[1][hoja2[0].length - 1];
        const logoURL = transformarLogo(logoLink);
        document.body.style.backgroundImage = `
          url('${logoURL}'), 
          linear-gradient(white 50%, #f4f6f9 50%)
        `;
        document.body.style.backgroundBlendMode = "multiply";
      } catch (e) { console.warn("No se pudo cargar el logo de fondo."); }
    })();
  </script>
</body>
</html>
